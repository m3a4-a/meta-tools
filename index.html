<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مولد وصف ميتا</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 90%;
      height: 100px;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>مولد SEO (Meta Description)</h1>
  <p>✨ اكتب أي نص أو وصف، والأداة تعطيك نسخة جاهزة للسيو</p>
  <textarea id="inputText" placeholder="اكتب وصفك هنا..."></textarea>
  <br>
  <button onclick="generateDescription()">توليد الوصف</button>

  <div class="output" id="outputBox">
    <strong>وصفك الجاهز 📌:</strong>
    <p id="outputText"></p>
  </div>

  <script>
    function generateDescription() {
      const input = document.getElementById("inputText").value.trim();
      const outputBox = document.getElementById("outputBox");
      const outputText = document.getElementById("outputText");

      if (input === "") {
        alert("⚠️ رجاءً اكتب نص أولاً!");
        return;
      }

      // نجهز الوصف مع حدود 160 حرف تقريباً
      let description = input.substring(0, 157);
      if (input.length > 157) description += "...";

      outputText.textContent = description;
      outputBox.style.display = "block";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مباريات اليوم</title>
  <style>
    body {font-family: Arial, sans-serif; background:#f4f6f9; margin:0; padding:0;}
    header {background:#2196F3; color:white; text-align:center; padding:15px; font-size:22px;}
    table {width:95%; margin:20px auto; border-collapse:collapse; background:white; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
    th, td {border:1px solid #ddd; padding:10px; text-align:center;}
    th {background:#2196F3; color:white;}
    .team {display:flex; align-items:center; justify-content:center; gap:6px;}
    .team img {width:24px; height:24px; border-radius:50%;}
  </style>
</head>
<body>

  <header>⚽ مباريات اليوم</header>

  <table id="matches">
    <tr>
      <th>المباراة</th><th>الوقت</th><th>البطولة</th><th>النتيجة</th><th>الشعار</th>
    </tr>
  </table>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/1-7XQD5oEBzIvuBo1WG6ntMOq_vwnaUWyf21V3Plhds8/gviz/tq?tqx=out:csv";
    const table = document.getElementById("matches");

    fetch(sheetUrl)
      .then(res => res.text())
      .then(data => {
        const rows = data.split("\n").slice(1);
        rows.forEach(r => {
          const cols = r.split(",");
          if (cols.length < 5) return;
          const [match, time, league, score, logo] = cols;
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${match}</td>
            <td>${time}</td>
            <td>${league}</td>
            <td>${score}</td>
            <td><img src="${logo}" width="30"></td>
          `;
          table.appendChild(tr);
        });
      })
      .catch(err => console.error("خطأ في جلب البيانات:", err));
  </script>

</body>
</html>
